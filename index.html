<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" type="text/javascript"></script>
    <title>Lizard Spock</title>
</head>
<body>
    <header>
        <h1>WELCOME TO:</h1>
        <h2>Rock Paper Scissor Lizard Spock</h2>
    </header>
    <div id="game-area">
        <div class="buttons">
            <button id="game-btn1">Original</button>
            <button id="game-btn2">5 vs 5</button>
            <button id="game-btn3">3 Random</button>
        </div>
        <div class="img-div">
            <img src="assets/image/rockpaperscissorslizardspock_newthumb.png" alt="Rock Paper Scissors Lizard Spock game pic" >
        </div>
        <div>
            <h2>Choose a game above</h2>
        </div>
    </div>
    <footer>
        <div class="game-result">
            <p>Player score: <span id="player-score">0</span> </p>
            <p>Computer score: <span id="computer-score">0</span></p>
        </div>
    </footer>
</body>
</html>
